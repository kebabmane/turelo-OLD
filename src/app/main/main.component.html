<td-layout #layout>
  <td-navigation-drawer sidenavTitle="turelo" name={{user_displayName}} email={{user_email}}>
    <md-nav-list>
      <ng-template let-item let-last="last" ngFor [ngForOf]="routes">
        <a md-list-item [routerLink]="[item.route]" (click)="layout.close()">
          <md-icon>{{item.icon}}</md-icon>
          {{item.title}}</a>
      </ng-template>
    </md-nav-list>
    <md-nav-list td-navigation-drawer-menu>
      <a md-list-item (click)="logout()">
        <md-icon>exit_to_app</md-icon>
        Sign out</a>
    </md-nav-list>
  </td-navigation-drawer>
<td-layout-nav toolbarTitle="turelo">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span flex></span>
    <a md-icon-button mdTooltip="Timeline" [routerLink]="timeline"><md-icon>timeline</md-icon></a>
    <a md-icon-button mdTooltip="Profile" [routerLink]="profile"><img class="circle img-responsive" src="{{user_image}}"></a>   
    <a md-icon-button mdTooltip="Notifications" [routerLink]="timeline"><md-icon>notifications</md-icon></a> 
    <a md-icon-button mdTooltip="Settings" [routerLink]="timeline"><md-icon>more_vert</md-icon></a>         
  </div> 


</td-layout-nav>  
  <router-outlet></router-outlet>
</td-layout>
