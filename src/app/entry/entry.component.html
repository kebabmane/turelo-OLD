<td-layout-nav toolbarTitle="turelo">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span flex></span>
    <a md-icon-button mdTooltip="Timeline" [routerLink]="timeline"><md-icon>timeline</md-icon></a>
    <a md-icon-button mdTooltip="Notifications" [routerLink]="timeline"><md-icon>notifications</md-icon></a>
    <a md-icon-button mdTooltip="Profile" [routerLink]="profile"><img class="circle img-responsive" src="{{user_image}}"></a>             
  </div> 

<div *ngIf="!entry" class="loading-section">
Loading.
</div>


<div *ngIf="entry">

<div class="card">
  <img class="card-img-top" src="{{'https://s3.amazonaws.com/turelo_production/images/newspaper.png'}}" class="img-fluid">
  <div class="card-block">
    <h4 class="card-title">{{entry.title}}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>
</td-layout-nav>
