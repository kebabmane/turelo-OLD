<div *ngIf="!entry" class="loading-section">
Loading.
</div>


<div *ngIf="entry">

<div class="card">
  <img class="card-img-top" src="{{'https://s3.amazonaws.com/turelo_production/images/newspaper.png'}}" class="img-fluid">
  <div class="card-block">
    <h4 class="card-title">{{entry.title}}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>
