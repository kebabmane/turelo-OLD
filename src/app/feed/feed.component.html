<div *ngIf="!feed" class="loading-section">
Loading.
</div>
<div *ngIf="feed">

<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{{feed[0].cover_img || 'https://s3.amazonaws.com/turelo_production/images/newspaper.png'}}" class="img-fluid">
  <div class="card-block">
    <h4 class="card-title">{{feed[0].title}}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a [routerLink]="['/feeds/feed_entries/', feed[0].GUID]" class="btn btn-primary">
            Go to feed
    </a>
  </div>
</div>

</div>
